<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gesternschau</title>

    <link rel="stylesheet" href="stylesheets/stylesheet.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-touch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.js"></script>
    <script src="http://imagesloaded.desandro.com/imagesloaded.pkgd.js"></script>
    <script src="script/carousel.js"></script>
</head>
<div ng-app="gesternSchauApp">
<header class="page-header">
    <div class="logo">
        <img src="images/logo.png" alt="Nothing so far">
        <h2>GesternSchau</h2>
    </div>
    <h2 class="date">{{date}}</h2>
</header>

<div ng-controller="StoriesController" class="stories grid">
    <story ng-repeat="story in stories" class="grid-item"></story>
</div>

<script src="script/video.js"></script>
<script src="script/story.js"></script>
<script>
    (function (window) {
        var app = angular.module("gesternSchauApp", ["stories", "ngTouch"])
                .run(function ($rootScope) {
                    $rootScope.date = "6.12.1946";

                    window.onload = function () {
                        var grid = document.querySelector('.grid');
                        imagesLoaded(grid, function () {
                            // init Masonry after all images have loaded
                            var msnr = new Masonry(grid, {
                                itemSelector: '.grid-item',
                                isFitWidth: true
                            });

                            // Safety
                            setTimeout(function () {
                                msnr.layout();
                            },10)
                        });
                    }
                });
    })(window);
</script>
</body>
</html>
