<body ng-app="gesternSchauApp">
<header class="page-header">
    <div class="logo">
        <img class="logo-image" src="images/logo.png" alt="Nothing so far">
        <img class="logo-text" src="images/logo-text.png" alt="Nothing so far">
    </div>
    <h2 class="date">Gestern ist dein Heute <img style="height: 45px; margin-bottom: 6px;" src="images/flipclock.png" alt="{{date}}"> <!-- flipclock.jsLibrary not used {{date}}--></h2>
    <div>
        <ul class="share-buttons">
            <li>
                <a href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fgesternschau.herokuapps.com&t=gesternschau"
                   title="Share on Facebook" target="_blank"><img src="images/Facebook.png"></a>
            </li>
            <li>
                <a href="https://twitter.com/intent/tweet?source=http%3A%2F%2Fgesternschau.herokuapps.com&text=gesternschau:%20http%3A%2F%2Fgesternschau.herokuapps.com"
                   target="_blank" title="Tweet"><img src="images/Twitter.png"></a></li>
            <li><a href="https://plus.google.com/share?url=http%3A%2F%2Fgesternschau.herokuapps.com" target="_blank"
                   title="Share on Google+"><img src="images/Google+.png"></a></li>
        </ul>
    </div>
</header>

<div ng-controller="StoriesController" class="stories grid">
    <story ng-repeat="story in stories" class="grid-item"></story>
</div>

<script src="script/video.js"></script>
<script src="script/story.js"></script>
<script>
    (function (window) {
        var app = angular.module("gesternSchauApp", ["stories", "ngTouch"])
            .run(function ($rootScope) {
                $rootScope.date = "1946";

                window.onload = function () {
                    var grid = document.querySelector('.grid');
                    imagesLoaded(grid, function () {
                        // Safety
                        setTimeout(function () {
                            var msnr = new Masonry(grid, {
                                itemSelector: '.grid-item',
                                isFitWidth: true
                            });

                            setTimeout(function() {
                                // init Masonry after all images have loaded
                                msnr.reloadItems();
                                msnr.layout();
                            }, 3000);
                        },100)
                    });
                }
            });
    })(window);
</script>
</body>
</html>
